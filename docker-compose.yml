version: '3.8'

services:
  backend-node:
    build:
      context: ./GrowChain-Backend
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    environment:
      - MONGO_URI=mongodb://mongo:27017/growchain
      - PORT=5000
    depends_on:
      - mongo
    networks:
      - growchain-network

  backend-python:
    build:
      context: ./GrowChain-Backend
      dockerfile: Dockerfile.python
    ports:
      - "5001:5001"
    volumes:
      - ./GrowChain-Backend/uploaded_images:/app/uploaded_images
      - ./GrowChain-Backend/crop.json:/app/crop.json
    networks:
      - growchain-network

  frontend:
    build:
      context: ./GrowChain-Frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    networks:
      - growchain-network

  mongo:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - growchain-network

networks:
  growchain-network:
    driver: bridge

volumes:
  mongo-data:
